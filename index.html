<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1 class="logo">WeatherApp</h1>
    </header>

    <main>
      <div class="search-bar">
        <div class="search-icon">
          <img src="./images/search.png" id="search" />
        </div>
        <div class="search-field">
          <input type="text" placeholder="City" />
        </div>
      </div>

      <div class="weather-card">
        <div class="icon">
          <img src="./images/test.png" id="icon" />
        </div>
        <div class="temperature">
          <h2 id="#temp">19</h2>
          <div class="switch-units">
            <div id="celcius" class="selected">°C</div>
            |
            <div id="fahrenheit">°F</div>
          </div>
        </div>
        <div class="weather-data">
          <div class="data" id="precipitation">Precipitation: 0%</div>
          <div class="data" id="humidity">Humidity: 49%</div>
          <div class="data" id="wind">Wind: 2 m/s</div>
        </div>

        <div class="info">
          <div class="title">Weather</div>
          <div class="date">Saturday 14:00</div>
          <div class="weather-text">Mostly sunny</div>
        </div>
      </div>
    </main>
  </body>
</html>
